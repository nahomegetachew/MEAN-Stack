<h1 class="page-header">Edit Blog</h1>

<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{message}}
  </div>
</div>

<form (submit)="updateBlogSubmit()" *ngIf="!loading">
  <div class="form-group">
    <label for="title">Title</label>
    <input [disabled]="processing" type="text" name="title" placeholder="Blog Title" class="form-control" [(ngModel)]="blog.title" />
  </div>


  <div class="form-group">
    <label for="body">Body</label>
    <textarea [disabled]="processing" name="body" cols="30" rows="10" placeholder="Blog body" class="form-control" [(ngModel)]="blog.body"></textarea>
  </div>
  <a [routerLink]="['/delet-blog/',blog._id]"><button [disabled]="processing" class="btn btn-danger">Delet</button></a>&nbsp;
  
  <button [disabled]="processing" type="submit" name="save" class="btn btn-info">Save Changes</button>
</form>
<br>
<button class="btn btn-success" (click)="goBack()">Go Back</button>&nbsp;
